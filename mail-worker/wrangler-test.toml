name = "test-mail"
main = "src/index.js"
compatibility_date = "2025-06-04"
keep_vars = true

[observability]
enabled = true

[[d1_databases]]
binding = "db"			#D1 binding name, keep default
database_name = "test-email"		#D1 database name
database_id = "e65f099d-796d-4eaa-8dff-529b368b20db"		#D1 database id

[[kv_namespaces]]
binding = "kv"			#KV binding name, keep default
id = "9be10cd058e04c55b526f8c0c116f50c"					#KV namespace id

# optional
#[[r2_buckets]]
#binding = "r2"			#R2 binding name, keep default
#bucket_name = "test-email"		#R2 bucket name

[assets]
binding = "assets"		#Static asset binding name, keep default
directory = "./dist"	#Frontend Vue build output directory, default dist
not_found_handling = "single-page-application"
run_worker_first = true

[triggers]
crons = ["0 16 * * *"]	#Cron runs daily at midnight


[vars]
orm_log = false
domain = ["example.com"]				#Multiple mail domains supported, example: ["example1.com","example2.com"]
admin = "admin@example.com"				#Admin email example: admin@example.com
jwt_secret = "b7f29a1d-18e2-4d3b-941f-f6b2c97c02fd"			#JWT secret key, set a long random string

[build]
command = "npm --prefix ../mail-vue install && npm --prefix ../mail-vue run build"
